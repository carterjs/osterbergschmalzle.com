{{ define "article" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .Description }}">
    <title>{{ .Title }}</title>
    {{ template "styles" }}
</head>
<body>
    {{ template "header" }}
    <main class="container">
        <h1 class="silk-heading silk-heading--centered">{{ .Title }}</h1>
        <div class="article">
            {{ .Content }}
        </div>
    </main>
    {{ template "footer" }}
    {{ template "scripts" }}
</body>
</html>
{{ end }}
